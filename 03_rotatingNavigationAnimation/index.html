<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>My Project</title>
	</head>
	<body>
		<div class="container">
			<div class="circle-container show-nav">
				<div class="circle">
					<button id="close">
						<i class="fas fa-times"></i>
					</button>
					<button id="open">
						<i class="fas fa-bars"></i>
					</button>
				</div>
			</div>
			<div class="content">
				<h1>Secrets are hidden in corners</h1>
				<small>Maybe you should click it</small>
				<p>To find out more about me</p>
				<h3>Okay?</h3>
				<img src="https://picsum.photos/id/237/536/354" alt="doggy" />
				<p>Thanks</p>
			</div>
		</div>
		<nav>
			<ul>
				<li>
					<i class="fas fa-home"> Home</i>
				</li>
				<li>
					<i class="fas fa-user-alt"> About</i>
				</li>
				<li>
					<i class="fas fa-envelope"> Contact</i>
				</li>
			</ul>
		</nav>

		<script src="./script.js"></script>
	</body>
</html>
